# Vector database configuration

collection_name: bank_documents

embedding:
  model: sentence-transformers/all-MiniLM-L6-v2
  dimension: 384

chunking:
  strategy: semantic
  chunk_size: 512
  chunk_overlap: 50
  min_chunk_size: 100

retrieval:
  top_k: 20
  rerank_top_k: 5
  similarity_threshold: 0.7